<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

 src="https://volzero.com/img/news/88071_banner.jpg" 
onclick="openModal('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6W6yCoqI9xYbv_kgO2V9Kvnf6edEU_8Z6gA&s')" alt="Image 1">

    <div class="gallery-item">

 src="https://media.easemytrip.com/media/Blog/India/636930188375829142/636930188375829142BW8yzr.jpg" 
onclick="openModal('https://cdn.wallpapersafari.com/72/64/YAwbIk.jpg')" width="1200px" height="1000px" alt="Image 2">
      </div>
      <div class="gallery-item">
        <img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2014/03/25/12/eiffel.jpg"

     </div>

<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSc8EhXF4fZNOu2Ko-v6k5GpLpfB7Vq6jWR3w&s"

onclick="openModal('https://png.pngtree.com/background/20230519/original/pngtree-hawaiin-natural-landscape-wallpapers-picture-image_2667195.jpg')" alt="Image 8">

    <div id="myModal" class="modal">
